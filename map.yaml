  boundaries:
    filter: global.feature_min_zoom_filter
    data: {source: omv, layer: boundaries}
    draw:
      translucent-lines:
        order: 500
    border-labels:
      filter: {$zoom: {min: global.boundary.labels.zoom.min}}
      draw:
        text-blend-order:
          priority: global.priority_offset.boundaries
          visible: global.text_visible_admin
          text_source: global.ux_language_text_source_boundary_lines_left_right
